{% block content %}
<form action="{% url 'AgregarProductoCompra' %}" method="post">
    {% csrf_token %}

    <input type="hidden" name="product_id" value="{{ product.cod_product }}">

    <td><input type="number" name="quantity" min="1" value="1" required></td>
    
    <td><button style="background: rgb(1, 71, 147);" type="submit" id="Agregar"  class="btn btn-primary form-control">Agregar</button></td>

</form>
{% endblock %}
