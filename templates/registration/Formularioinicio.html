{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="Formulario de inicio de sesion">
    <title>Creative Comunity</title>
    <link rel="icon" href="{% static 'images/CreativeComunity (2).jpg'%}">
    <link rel="stylesheet" href="https://cdn.linearicons.com/free/1.0.0/icon-font.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/formulario.css' %}">
</head>
<body>
<style>
    .lnr-user{
        font-size: 25px;
        color: white;
        float:right;
        position:absolute;
        left: 290px;
        top:190px;
    }
    .lnr-lock{
        font-size: 34px;
        color: white;
        position:absolute;
        left: 285px;
        top:265px;
    }

    .login .enlace{
        text-align: center;
        margin-top: 10px;
    }

</style>
    <header>
        <nav class="menu">
            <a href="{% url 'index'%}">Inicio</a>
            <a href="{% url 'informacion'%}">Información de La Empresa</a>
            <a href="{% url 'contactenos' %}">Contáctenos</a>
            <section class="textos-header">
              <h1>CREATIVE COMUNITY</h1>
              <h3>Software, el original</h3>
            </section>
        </nav>
    
    </header>
    <div class="login">
        <img class="avatar" src="{% static 'images/logo.png' %}">
        <h1>Iniciar sesión</h1>
        <form  method="post">
            {% csrf_token %}
            <label for="usuario">Usuario</label>
            <span class="lnr lnr-user"></span>
            <input type="text" placeholder="Ingresa tu usuario" name="nombre" required>
            <label for="contraseña">Contraseña</label>
            <span class="lnr lnr-lock"></span>
            <input type="password" placeholder="Gml245fjk" name="contraseña" required>
            
            <button type="submit" class="submit btn btn-danger btn-block">Ingresar</button>
        </form>
        
        <a class="enlace" href="{% url 'Registrarse' %}">Registrate como cliente aquí</a>

    </div>

</body>
</html>
