    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

        {% block js %}
    
    <script>

        
        {% for m in messages%}
        {%if m == 'Producto Agregado'%}
        Swal.fire({
        icon: 'error',
        title: '{{m}}',
        showConfirmButton: false,
        timer: 1500
        })
        {%else%}
        Swal.fire({
        icon: 'info',
        title: '{{m}}',
        showConfirmButton: false,
        timer: 1650
        })

        {% endif%}
        {% endfor %}
          
  
        </script>
    {% endblock %}
