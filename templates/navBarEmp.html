    {% block content %}
    {% load static %}
<style>
    .lnr-apartment{
        font-size: 25px;
        color: white;
    }
    .lnr-cart{
        font-size: 25px;
        color: white;
    }
    .lnr-exit{
        font-size: 25px;
        color: white;
    }
    .lnr-chart-bars{
        font-size: 40px;
        color: white;
    }

    .info img{
        width: 600px;
        position: absolute;
        top: 100px;
        left:350px;
        height: 300px;
    }

    .info p{
        font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        position: absolute;
        top: 450px;
        left: 30%;
        font-size: 25px;
        width: 700px;
    }
</style>

<div class="sidebar">
    <div class="logo_content">
        <div class="logo">
            <img class="empresa" src="{% static 'images/paisita.png'%}" alt="">
            <div class="logo_name">{{ user.first_name }}</div>
        </div>
        <i class='bx bx-menu' id="btn"></i>
    </div>
    <ul class="nav_list">
        <li>
                <i class='bx bx-search'></i>
                <input type="text" placeholder="Buscar...">
            <span class="tooltip">Buscar</span>
        </li>
        <li>
            <a href="{% url 'Empleado'%}">
                <i class='bx bx-buildings'></i>
                <span class="links_name">Inicio</span>
            </a>
            <span class="tooltip">Inicio</span>
        </li>
        <li>
            <a href="{% url 'EConsultaProd' %}">
                <i class='bx bx-purchase-tag-alt'></i>
                <span class="links_name">Productos</span>
            </a>
            <span class="tooltip">Productos</span>
        </li>
        <li>
            <a href="{% url 'EResgistroVen'%}">
                <i class='bx bx-cart-alt'></i>
                <span class="links_name">Ventas</span>
            </a>
            <span class="tooltip">Ventas</span>
        </li>
        <li>
            <a href="{% url 'EConsultaDom' %}">
                <i class='bx bx-location-plus'></i>
                <span class="links_name">Domicilios</span>
            </a>
            <span class="tooltip">Domicilios</span>
        </li>

    </ul>
    <div class="profile_content">
        <div class="profile">
            <div class="profile_details">
                <img src="{% static 'images/logo.png' %}" alt="">
                <div class="name_job">
                    <div class="name">Creative</div>
                    <div class="job">Comunity</div>
                </div>
            </div>
            <li>
                <a class="salir" href="{% url 'logout' %}">
                    <i class='bx bx-log-out' id="log_out" ></i>
                </a>
            </li>
            
        </div>
    </div>
</div>

<script>
    let btn = document.querySelector("#btn");
    let sidebar = document.querySelector(".sidebar");
    let searchBtn = document.querySelector(".bx-search");

    btn.onclick = function() {
        sidebar.classList.toggle("active");
    }
    searchBtn.onclick = function() {
        sidebar.classList.toggle("active");
    }

</script>   
    {% endblock %}
