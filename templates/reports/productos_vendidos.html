{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="{% static '/lib/Highcharts-10.3.1/highcharts.js' %}"></script>
    <script src="{% static '/lib/Highcharts-10.3.1/modules/exporting.js' %}"></script>
    <script src="{% static '/lib/Highcharts-10.3.1/modules/export-data.js' %}"></script>
    <script src="{% static '/lib/Highcharts-10.3.1/modules/accessibility.js' %}"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Productos mas vendidos</title>
</head>
<body>
    
    <div id="container" style="height: 600px"></div>
        <script type="application/javascript">


            Highcharts.chart('container', {
                chart: {
                    type: 'bar'
                },
                title: {
                    text: 'Productos mas vendidos'
                },
                subtitle: {
                    text: null
                },
                xAxis: {
                    categories: ['Productos'],
                    title: {
                    text: null
                    }
                },
                yAxis: {
                    min: 0,
                    title: {
                    text: 'Cantidades (unidades)',
                    align: 'high'
                    },
                    labels: {
                    overflow: 'justify'
                    }
                },
                tooltip: {
                    valueSuffix: ' unidades'
                },
                plotOptions: {
                    bar: {
                    dataLabels: {
                        enabled: true
                    }
                    }
                },
                legend: {
                    layout: 'vertical',
                    align: 'right',
                    verticalAlign: 'top',
                    x: -40,
                    y: 80,
                    floating: true,
                    borderWidth: 1,
                    backgroundColor:
                    Highcharts.defaultOptions.legend.backgroundColor || '#FFFFFF',
                    shadow: true
                },
                credits: {
                    enabled: false
                },
                series: [{
                    name: 'Cantidades vendidas',
                    showInLegend: false,
                    colorByPoint: true,
                    data: [143, 321, 450, 940, 122]
                }]
                });
        </script>
</body>
</html>
