{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="{% static '/lib/Highcharts-10.3.1/highcharts.js' %}"></script>
    <script src="{% static '/lib/Highcharts-10.3.1/modules/exporting.js' %}"></script>
    <script src="{% static '/lib/Highcharts-10.3.1/modules/export-data.js' %}"></script>
    <script src="{% static '/lib/Highcharts-10.3.1/modules/accessibility.js' %}"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Ventas mensuales</title>
</head>
<body>
    <div id="container" style="height: 570px"></div>
        <script type="application/javascript">
            Highcharts.chart('container', {
            chart: {
                type: 'column'
            },
            title: {
                text: 'Ventas mensuales'
            },
            subtitle: {
                text: 'Ventas del a√±o 2022'
            },
            xAxis: {
                categories: [
                    'Enero',
                    'Febrero',
                    'Marzo',
                    'Abril',
                    'Mayo',
                    'Junio',
                    'Julio',
                    'Agosto',
                    'Septiembre',
                    'Octubre',
                    'Noviembre',
                    'Diciembre'
                ],
                crosshair: true
            },
            yAxis: {
                title: {
                    useHTML: true,
                    text: 'Total ventas Mensuales'
                }
            },
            tooltip: {
                headerFormat: '<span style="font-size:13px">{point.key}</span><table>',
                pointFormat: '<tr><td style="color:{series.color};padding:0; font-family:Arial">{series.name}: </td>' +
                    '<td style="padding:0; font-family:Arial;">$ <b>{point.y:.1f}</b></td></tr>',
                footerFormat: '</table>',
                shared: true,
                useHTML: true
            },
            plotOptions: {
                column: {
                    pointPadding: 0.2,
                    borderWidth: 0
                }
            },
            series: [{
                name: 'Total ventas',
                showInLegend: false,
                colorByPoint: true,
                data: {{data_venta}}

            }]
        });
        </script>
        <div style="text-align: center; margin-top: 30px;">
            <a class="btn btn-danger" href="{% url 'AdminConsultaVen' %}">Regresar</a>
        </div>
        
</body>
</html>
