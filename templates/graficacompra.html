<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/morris.js/0.5.1/morris.css">

    <title>Graficos</title>
</head>
<body>

    <div class="container">
        <br>
        <br>
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-center">Gráfico de Compra en linea</h1>
                <hr>
                <div id="Graf2_Compra"></div>
            </div>
        </div>
        <br>
        <br>
        <br>
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-center">Gráfico de Compra en barra</h1>
                <hr>
                <div id="Graf4_Compra"></div>
            </div>
        </div>
    </div>

    <script>
        Morris.Area({
        element: 'Graf2_Compra',
        data: [
        { fecha: '2022-01-15', a: 60000},
        { fecha: '2022-01-28', a: 30000},
        { fecha: '2022-01-31', a: 19040},
        { fecha: '2022-02-02', a: 20000},
        { fecha: '2022-02-18', a: 54400},
        { fecha: '2022-02-20', a: 34500},
        { fecha: '2022-02-27', a: 13600},
        { fecha: '2022-03-01', a: 27200}, 
        { fecha: '2022-03-08', a: 200000},
        { fecha: '2022-03-08', a: 22000}

        ],
        xkey: 'fecha',
        ykeys: ['a'],
        labels: ['Series A']
        });

        Morris.Bar({
        element: 'Graf4_Compra',
        data: [
            { fecha: '2022-01-15', a: 60000},
            { fecha: '2022-01-28', a: 30000},
            { fecha: '2022-01-31', a: 19040},
            { fecha: '2022-02-02', a: 20000},
            { fecha: '2022-02-18', a: 54400},
            { fecha: '2022-02-20', a: 34500},
            { fecha: '2022-02-27', a: 13600},
            { fecha: '2022-03-01', a: 27200}, 
            { fecha: '2022-03-08', a: 200000},
            { fecha: '2022-03-08', a: 22000}
        
        ],
        xkey: 'fecha',
        ykeys: ['a'],
        labels: ['Series A']
        });
    </script>
        
        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/morris.js/0.5.1/morris.css">

        <script src="//cdnjs.cloudflare.com/ajax/libs/raphael/2.1.0/raphael-min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/morris.js/0.5.1/morris.min.js"></script>
    
</body>
